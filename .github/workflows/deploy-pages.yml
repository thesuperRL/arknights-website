# Build and deploy frontend to GitHub Pages (https://<user>.github.io/arknights-website/)
# Backend must be hosted separately; set VITE_API_BASE and CORS_ORIGIN (see README).
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend
        env:
          # Set in repo Settings → Secrets and variables → Actions (e.g. https://your-backend.onrender.com)
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      - name: Add 404.html for client-side routing
        run: cp public/index.html public/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
