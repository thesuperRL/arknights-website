# Scrape IS Collectibles from Arknights wiki.gg (category pages + individual collectible pages).
# Output: data/collectibles.json and public/images/collectibles/*.png

name: Scrape Collectibles

on:
  schedule:
    - cron: '0 2 1,15 * *'   # 1st and 15th at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Run scrape:collectibles
        run: npm run scrape:collectibles
        env:
          NODE_ENV: production
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false

      - name: Check for changes
        id: verify-changed
        run: |
          git status --short
          if [ -n "$(git status --porcelain data/collectibles.json public/images/collectibles/ 2>/dev/null)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/collectibles.json
          git add public/images/collectibles/
          DATE=$(date +'%Y-%m-%d')
          git commit -m "chore: update collectibles data from scrape ($DATE) [skip ci]" || exit 0
          git push
