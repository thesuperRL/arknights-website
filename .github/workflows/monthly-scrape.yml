name: Biweekly Operator Scrape

# Changelog policy: This workflow must NOT update the tier changelog. Only manual
# runs of `npm run update:ranked` (or the build step that runs it) should write
# changelog entries. Do not add update:ranked or detect:changes to this workflow.

on:
  schedule:
    # Biweekly: 10th and 24th of every month at 00:00 UTC (first run Feb 24, 2026)
    - cron: '0 0 8,24 * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      BIWEEKLY_SCRAPE: 'true'  # Prevents detect-tier-changes from writing to changelog if ever run here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Run scrape:all
        run: npm run scrape:all
        env:
          NODE_ENV: production
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false

      - name: Check for changes
        id: verify-changed-files
        run: |
          git status --short
          if [ -n "$(git status --porcelain data/ public/images/operators/ 2>/dev/null)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed, will commit"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/operators-*.json data/operators-all.json
          git add public/images/operators/*.png 2>/dev/null || true
          DATE=$(date +'%Y-%m-%d')
          git commit -m "chore: update operator data from biweekly scrape ($DATE) [skip ci]" || exit 0
          git push

