<!DOCTYPE html>
<html lang="en">
<head>

    <title>Arknights Website</title>

            padding: 0;

            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;

            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            border: 2px solid rgba(76, 175, 80, 0.5);
        }
